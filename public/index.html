<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css"/>
        <link href="styles.css" rel="stylesheet">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="salsa20.min.js"></script>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async (result) => {
                await go.run(result.instance);
            });
        </script>
        <script src="bundle.js" type="module"></script>

        <title>Alpha | Claws</title>
    </head>
    <body>
        <noscript>
            <strong>This will not work without JavaScript. Please enable it to continue.</strong>
        </noscript>

        <div id="main"></div>
    </body>
</html>
